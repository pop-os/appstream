<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="org.freedesktop.AppStream"/>
        </policy>

	<policy context="default">
    		<allow send_interface="org.freedesktop.AppStream"/>
		<allow receive_interface="org.freedesktop.AppStream"
   		       receive_sender="org.freedesktop.AppStream"/>
	</policy>

</busconfig>
